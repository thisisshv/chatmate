<!doctype html>
{% load static %}
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="{% static 'images/chatmate.png' %}">
    {% block title %}
    {% endblock title %}

    <nav class="navbar navbar-expand-lg" style="background-color: #D2DAFF;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">
          <img src="{% static 'images/chatmate.png' %}" width="30" height="30" class="d-inline-block align-top">
          ChatMate
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'rooms' %}">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
          </ul>
        </div>
        <div>
          {% if user.is_authenticated %}
            <div class="form-inline">
              <div>{{ user.username }}</div>
              <a href="{% url 'logout' %}">
                <button type="button" class="btn btn-outline-dark">Log Out</button>
              </a>
            </div>
          {% else %}
            <div>
              <a type="button" class="btn btn-outline-dark" href="{% url 'register' %}">Sign Up</a>
              <a type="button" class="btn btn-outline-dark" href="{% url 'login' %}">Login</a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
    
  </head>
  <body style="background-color: #FAF7F0;">
    
    {% block content %}
    {% endblock content %}
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->
  </body>
</html>
